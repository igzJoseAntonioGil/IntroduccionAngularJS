			<p ng-bind="version.title"></p>
			<hr/>
			<p ng-bind="'Precio desde: ' + (version.base_price | currency : 'â‚¬' : 0)"></p>
			<p>Acabados:
				<ul>
					<li ng-repeat="acabado in version.editions" ng-bind="acabado"></li>
				</ul>
			</p>
		</li>
	</ul>
</span>
